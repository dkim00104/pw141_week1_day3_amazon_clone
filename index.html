<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header id="header">
        <div id="amazon">amazon</div>
    </header>
    <main>
        <div id="sign-in">
            <div id="container">
                <div id="sign-in-text">Sign-In</div>
                <div id="credentials">
                    <div id="email">
                        <div id="credentials-text">Email (phone for mobile accounts)</div>
                        <input id="credentials-input">
                    </div>
                    <div id="password">
                        <div id="password-section-1">
                            <div id="credentials-text">Password</div>
                            <div id="forgot-password">Forgot your password?</div>
                        </div>
                        <div id="password-section-2">
                            <input id="credentials-input">
                        </div>
                    </div>
                </div>
                <button id="sign-in-btn">Sign-In</button>
                <div id="terms">By continuing, you agree to use Amazon's <span id="conditions">Conditions of Use</span> and <span id="conditions">Privacy Notice</span></div>
                <div id="signed-in">
                    <input id="checkbox" type="checkbox"></button>
                    <div id="signed-in-text">Keep me signed in. Details</div>
                </div>
                <div id="new">
                    <div id="line-1"></div>
                    <div id="new-text">NEW TO AMAZON?</div>
                    <div id="line-2"></div>
                </div>
                <button id="create-accnt-btn">Create your Amazon account</button>
            </div>
        </div>
    </main>
</body>
</html>
